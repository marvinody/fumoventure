  - text: "Alice and company have safely returned from their brief stint in the provincial capital of Manitoba."
  - text: "And so, the first ever Fumoventure comes to a close, as on Monday, Alice will return home to @Manny and most likely arrive just in time for Thanksgiving!"
  - text: "In this time Alice has made many friends, seen many sights, heard many sounds, done so many things that no one Fumo can usually do."
  - text: "But all good things must come to an end, thank you for viewing the first ever Fumoventure."
