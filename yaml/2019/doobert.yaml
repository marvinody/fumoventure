name: "Doobert"
location: "North Dakota"
entries:
  - text: '"All ministers assemble! The horned ones require everyone''s presence!" (For added immersion please read the rest with this song playing https://www.youtube.com/watch?v=gC1a4T51g6g)'
  - pic: "1.jpg"
  - pic: "2.jpg"
  - pic: "3.jpg"
  - text: '"Greetings everyone, We have news of the utmost importance today."'
  - pic: "4.jpg"
  - text: '"It appears that there will be a foreign dignitary coming to Our icy kingdom in the coming days."'
  - pic: "5.jpg"
  - text: '"Indeed, a young fumo by the name of Alice, shall soon arrive at the border. We shall meet with her whence she reaches the hinterlands."'
  - pic: "6.jpg"
  - text: '"After she arrives, we shall show her all Our Kingdom has to offer!"'
  - pic: "7.jpg"
  - text: '"Oh, so like 3 stores and a rock?"'
  - pic: "8.jpg"
  - text: '"Silence Mokou! Dare ye not besmirch the name of this ambassador!"'
  - pic: "8.5.jpg"
  - pic: "9.jpg"
  - text: "(Parsee's internal monologue) HOW DARE SOMEONE COME AND TRY TO STEAL MY YUUGIS FROM ME. GRRRRR"
  - pic: "10.jpg"
  - text: '"Regardless, We all hope that over the coming visit, all shall treat Alice, as if she were one of Our own."'
  - pic: "10.5.jpg"
  - text: '"All Ministers Adjourned!"'
  - pic: "11.jpg"
  - text: "*Later*..."
  - text: '"Do you even understand what those Oni are saying?"'
  - pic: "12.jpg"
  - pic: "13.jpg"
  - text: '"Cause I don''t"'
  - pic: "14.jpg"
  - text: "Will Cirno understand what they are saying????"
  - divider: true
  - text: "!"
  - text: '"Alright girls, the package is secure. Let''s open up and welcome the diplomat"'
  - pic: "20191114_135905.jpg"
  - text: '"I''ll crack it open, just watch this"'
  - pic: "20191114_135915.jpg"
  - text: "***CRASH***"
  - pic: "20191114_135950.jpg"
  - text: '"Good job Yuugi1, but it''s still closed, no fumo  could fit through there"'
  - pic: "20191114_140129.jpg"
  - text: '"I''ll take care of it"'
  - pic: "20191114_140146.jpg"
  - text: "***BANG***"
  - pic: "20191114_140157.jpg"
  - text: '"Alright... there''s a book, but still no Alice..."'
  - pic: "20191114_140224.jpg"
  - text: '"Don''t worry, I''ll finish the job and free Alice"'
  - pic: "20191114_140229.jpg"
  - text: "***SMACK***"
  - pic: "20191114_140237.jpg"
  - text: '"Wait... Alice isn''t even here..."'
  - pic: "20191114_140332.jpg"
  - text: "***Meanwhile***"
  - text: '"I wonder what all of that smashing and crashing is... Either way, it was very nice to meet you Miss Alice! Let me go introduce you to the Yuugis!"'
  - pic: "20191114_140353.jpg"
  - pic: "20191114_140425.jpg"
  - text: "**Alice has now arrived in the barren wastelands of North Dakota. Her exploits will see her cross rivers, experience frigid temperatures, cross state lines, and even international lines. All in the coming days, as we enter the final days of the first FUMOVENTURE**"
  - divider: true
  - text: "To prepare for her journey through north dakota tomorrow alice needs to fill up on food!"
  - pic: "20191115_152150.jpg"
  - text: "Behold! One of the 3 things in north dakota! (the other 2 will be seen later!)"
  - pic: "20191115_152156.jpg"
  - pic: "20191115_152209.jpg"
  - text: ":alicesmile:"
  - divider: true
  - text: "It's just after sunrise and alice is ready to visit the two whole sights of north dakota!"
  - pic: "JPEG_20191116_074417.jpg"
  - text: "But first, gas!"
  - pic: "JPEG_20191116_074905.jpg"
  - text: "2.39 a gallon, up 5 cents"
  - pic: "JPEG_20191116_075405.jpg"
  - text: "Train"
  - pic: "JPEG_20191116_084418.jpg"
  - text: "The road was closed so I'm still about a mile away"
  - text: "But there is"
  - text: "The 3rd tallest structure in the world"
  - text: "As you can see alice is just a bit shorter"
  - pic: "JPEG_20191116_084557.jpg"
  - pic: "JPEG_20191116_084531.jpg"
  - pic: "JPEG_20191116_084629.jpg"
  - text: "Those pictures surmises north dakota"
  - text: "Now its time for a 2 hour journey"
  - text: "To the pyramids"
  - pic: "20191116_094524.jpg"
  - pic: "20191116_094720.jpg"
  - pic: "20191116_094738.jpg"
  - text: "Impromptu stop at a state park on the way to the pyramids!"
  - text: "Very small overall"
  - pic: "20191116_111421.jpg"
  - text: "Nothing..."
  - pic: "20191116_110548.jpg"
  - text: "Absolutely nothing..."
  - text: "Alice ponders life in this time"
  - pic: "20191116_110535.jpg"
  - text: "When suddenly pyramids!"
  - pic: "20191116_110611.jpg"
  - pic: "20191116_110517.jpg"
  - text: "Good job making it here alice!"
  - pic: "20191116_114848.jpg"
  - text: "Heres some ice cream for doing so!"
  - text: "Alice has now seen everything north dakota has to offer"
  - text: "Congrats alice!"
  - text: "Now we drive back home"
  - text: "To finish up the night, alice is watching 3 kingdoms with the fumo chat, including her owner manny! While enjoying ramen noodles with rice egg and monster"
  - pic: "20191116_165737.jpg"
  - divider: true
  - text: "Alice on the flood marker for the Red River!"
  - pic: "20191117_072427.jpg"
  - text: "There it is... not very icy  right now due to it being unseasonably warm"
  - pic: "20191117_072459.jpg"
  - text: "Ahhhh... a nice relaxing bench"
  - pic: "20191117_072511.jpg"
  - text: "and a  nice relaxing tree!"
  - pic: "20191117_072550.jpg"
  - text: "Peekaboo"
  - pic: "20191117_072608.jpg"
  - text: "Alice now quickly hops over to Minnesota!"
  - pic: "20191117_072801.jpg"
  - test: "The river is very calm right now"
  - pic: "20191117_072934.jpg"
  - text: "Theres where she just was!"
  - pic: "20191117_073215.jpg"
  - pic: "20191117_073247.jpg"
  - pic: "20191117_073319.jpg"
  - text: "spot the hidden alices!!!"
  - pic: "20191117_073409.jpg"
  - text: "Alice is now on the riverbed"
  - pic: "20191117_073534.jpg"
  - text: "It seems a certain fairy was here recently..."
  - pic: "20191117_073558.jpg"
  - text: "Sadly there was no sunrise, due to cloud cover being strong"
  - pic: "20191117_073635.jpg"
  - text: "but thats okay! as alice still saw minnesota!"
  - pic: "20191117_073637.jpg"
  - text: "Oh no!"
  - pic: "20191117_073719.jpg"
  - text: "Alice waves goodbye to Minnesota from her treetop perch"
  - pic: "20191117_073854.jpg"
  - text: "And back to north dakota she goes"
  - pic: "20191117_074034.jpg"
  - divider: true
  - text: "Alice is closely watching road conditions, to ensure that travel to canada is possible and safe on saturday"
