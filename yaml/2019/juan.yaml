name: "Juan"
location: "Texas -> Cali"
entries:
  - text: "Somewhere in mid-west Texas..."
  - text: '???: "Report."'
  - pic: "20190919_171158.jpg"
  - text: 'NendoCirno: "Commander! We have received an unidentified package!"'
  - pic: "20190919_171401.jpg"
  - text: 'VanillaCirno: "We cannot determine the contents of this package..."'
  - text: 'ChocoCirno: "We''ll have to open it."'
  - pic: "20190919_171844.jpg"
  - text: 'ChocoCirno: "What do you see, teamlead?"'
  - text: 'NendoCirno: "Someone''s in here!"'
  - pic: "20190919_172425.jpg"
  - text: 'NendoCirno: "Commander! We''ve captured an invader!"'
  - text: 'VanillaCirno: "Fumo...venture?"'
  - text: '???: "Bring her to me ASAP."'
  - divider: true
  - text: 'ChocoCirno: "Commander, what do we do with the invader?"'
  - pic: "20190919_173527.jpg"
  - text: '"So you must be Alice..."'
  - pic: "20190919_173640.jpg"
  - text: '"And you''re here on a temporary duty, is that it?"'
  - pic: "20190919_173755.jpg"
  - text: "Alice explained that she was here on her journey across the US and that she was definitely not here to join the military"
  - pic: "20190919_173647.jpg"
  - text: '"I see, well our records indicate that you are here on temporary orders. Be that as it may, you will serve in my beloved squadron until you are relieved of duty!"'
  - text: '"DISMISSED."'

  - divider: true

  - text: "Later..."
  - pic: "20190919_174709.jpg"
  - text: 'NendoCirno: "Well, you''re not quite strong, so I''m afraid you''re not cut for the Cirno Company..."'
  - pic: "20190919_174431.jpg"

  - divider: true

  - text: "Tonight we went to see Studio Trigger's newest and imo best work, Promare!"
  - pic: "20190919_213856.jpg"
  - pic: "20190919_195949.jpg"
  - pic: "20190919_190115.jpg"
    text: "||I'm sorry for cutting Mokou off||"
  - pic: "20190919_191346.jpg"
  - pic: "20190919_213556.jpg"
    text: "Movie was amazing! ||Even for a third watch for me!||"

  - divider: true

  - text: '"Alright, Alice! Its time for chow!"'
  - pic: "20190920_185401.jpg"
  - pic: "20190920_185318.jpg"
    text: "*pomf*"
  - text: "Alice pondered on the contents of the bag"
  - text: "Could it be burgs?"
  - pic: "20190920_190115.jpg"
  - text: "Nope"
  - text: "It's tacos"
  - pic: "20190920_192617.jpg"
  - text: "Alice asked what the occasion was that called for tacos"
  - pic: "20190920_190251.jpg"
  - text: '"Why? Because its taco tuesday!"'
  - pic: "20190920_190305.jpg"
  - text: "But Alice remembered it was Friday though"
  - divider: true
  - text: "And now a word from our sponsor:"
  - pic: "20190920_195435.jpg"
    text: "Microwave Bacon! For when your crummy dorm doesn't have a proper kitchen but you still want something for breakfast!"
  - pic: "20190920_200728.jpg"
  - text: '"YOU''LL EAT WHATS GIVEN TO YOU, MAGGOT!"'
  - divider: true
  - text: "Today, Alice got a proper burg"
  - pic: "20190921_134319.jpg"
  - pic: "20190921_144626.jpg"
    text: "Alice remembered it was the 21st night of September."
  - pic: "20190921_212045.jpg"
    text: "*sip*"
  - pic: "20190922_081312.jpg"
    text: "Alice spots a grasshopper"
  - pic: "20190922_081428.jpg"
  - text: '"Have a good morning, Ms. Margatroid"'
  - divider: true
  - text: "Brace yourselves folks, it's time for some heckin fun Fumoventure."
  - text: "Today, Alice and friends went to explore the wonderful world of"
  - pic: "20190922_115054.jpg"
  - text: "Aircrafts!"
  - pic: "20190922_183722.jpg"
  - text: "This beauty right here is the EC-47Q Electric Goon"
  - pic: "20190922_115602.jpg"
  - text: "This is the T-6G Texan"
  - pic: "20190922_115743.jpg"
  - pic: "20190922_121113.jpg"
  - text: "This strange spectacle, is the RQ-4A Global Hawk"
  - text: "As you can see, Alice is quite blown away by its magnificence"
  - pic: "20190922_121405.jpg"
  - text: "Truly blown away"
  - pic: "20190922_121931.jpg"
  - text: "This bad boy right here is the RF-4C Phantom II"
  - text: "A fighter converted for recon"
  - pic: "20190922_131817.jpg"
  - text: "This, is not a US craft, but rather one of our adversary's own MiG-29 Fulcrum"
  - pic: "20190922_131826.jpg"
  - text: "But fear not, for Alice has allies with her!"
  - pic: "20190922_184731.jpg"
  - text: "Seeing this MiG-23 Flogger, Alice is reminded of a certain, unreliable gate guard"
  - pic: "20190922_132559.jpg"
  - pic: "20190922_134234.jpg"
  - text: "Here's an older platform, the BT-13A Valiant"
  - text: "These were used for pilot training during WWII"
  - pic: "20190922_134130.jpg"
    text: "||sorry, I didn't get a side pic with Alice||"
  - pic: "20190922_135125.jpg"
  - text: "Now this big boy is the TB-25N Mitchell"
  - pic: "20190922_190110.jpg"
  - text: "This goofy looking thing is actually quite intimidating"
  - text: "You may not see it, but rest assured, it sees you"
  - text: "Yes, the RQ-1K Predator is the drone that changed the way we operate in the skies"
  - text: "But up close, it's quite small"
  - pic: "20190922_140410.jpg"
  - text: "Alice has volunteered herself to act as a size comparison. Can you see her?"
  - pic: "20190922_174847.jpg"
  - text: "Now this last aircraft, is indeed not fixed-winged"
  - text: "But is important nonetheless!"
  - pic: "20190922_174909.jpg"
  - text: "The H-43B Huskie was what you would be looking for if you were ever to be unfortunate to be caught in a fire"
  - text: "This concludes Alice's tour of aircrafts, but this is also a perfect segue to Alice's next tour!"
  - pic: "20190922_175356.jpg"
  - text: "Fire rescue!"
  - text: "Did you have a bad fight with a certain fiery immortal? Help is on the way!"
  - pic: "20190922_175617.jpg"
  - text: "Imagine getting  danmaku'd by this cannon"
  - pic: "20190922_180005.jpg"
  - pic: "20190922_180023.jpg"
  - pic: "20190922_180157.jpg"
  - pic: "20190922_180617.jpg"
  - text: "||unfortunately a lot of these displays had wasps and other nasty things so Alice couldn't get close to some of these vehicles||"
  - pic: "20190922_180856.jpg"
    text: "||Do you see the hidden kitty?||"
  - text: "Now look at this behemoth!"
  - pic: "20190922_181657.jpg"
  - text: "Twin cannons for when you have 2 fires."
  - text: "However if you were to have any more than 2, then you may be in a spot of trouble"
  - text: "Have no fear,"
  - pic: "20190922_181358.jpg"
  - pic: "20190922_181427.jpg"
  - text: "Alice and the Tengu Team is here!"
  - text: "And now, for something completely different"
  - pic: "20190922_133441.jpg"
  - text: "Big guns"
  - pic: "20190922_133431.jpg"
  - pic: "20190922_133447.jpg"
  - text: "What's better than big guns?"
  - pic: "20190922_122502.jpg"
  - text: "Missiles"
  - pic: "20190922_123004.jpg"
  - text: "TARGET ACQUISITION COMPLETE"
  - pic: "20190922_122809.jpg"
  - text: "PREPARE TO FIRE"
  - pic: "20190922_184356.jpg"
  - text: "FIRE"
  - divider: true
  - pic: "20190922_114818.jpg"
    text: "America"
  - divider: true
  - text: "I have a few pics left, I forgot to post"
  - pic: "20190922_120228.jpg"
  - pic: "20190922_120127.jpg"
  - pic: "20190922_120301.jpg"
    text: "Cute doggo ornament"
  - divider: true
  - pic: 20190924_183325.jpg
  - text: "Pizza time"
  - divider: true
  - text: "Its been a bit since we last saw our heroine"
  - text: "She has relaxed whilst the other soft girls seem to have been very busy at something"
  - text: "until..."
  - pic: "20190927_222536.jpg"
  - text: "BONK"
  - pic: "20190927_222553.jpg"
  - text: "Alice questioned the motives of the mischievous cat that just struck her"
  - text: '"..."'
  - pic: "20190927_222626.jpg"
  - pic: "20190927_222633.jpg"
  - text: "Chen takes Alice by the hand and is pulling her away"
  - text: "Alice struggles, and demands for Chen to explain herself"
  - pic: "20190927_222657.jpg"
  - text: '"She''s saying that we need to go see the Commander for a mandatory formation."'
  - pic: "20190927_222721.jpg"
  - text: '"You best just follow her."'
  - pic: "20190927_223103.jpg"
  - text: "A preplexed Alice finds herself in a gaggle of other soft girls, wondering what is about to happen next on this unusual day"
  - pic: "20190927_223251.jpg"
  - text: '"TEN HUT LADIES"'
  - pic: "20190927_223201.jpg"
  - text: '"Play the song, Private Inubashiri"'
  - text: "A very, very patriotic song begins to play ||https://www.youtube.com/watch?v=Q65KZIqay4E||"
  - pic: "20190927_223031.jpg"
  - text: '"Ladies, I''d like to congratulate you on mission well complete!"'
  - pic: "20190927_223221.jpg"
  - text: '"Its been a long 6-month tour, but we came,"'
  - pic: "20190927_223051.jpg"
  - text: '"we saw,"'
  - pic: "20190927_223115.jpg"
  - text: '"we kicked some butts!"'
  - pic: "20190927_223141.jpg"
  - text: "Commander NesoCirno continued on and on through a few more patriotic songs..."
  - text: '"But for now, ITS TIME TO GO HOME"'
  - pic: "20190927_223233.jpg"
  - pic: "20190927_220935.jpg"
  - text: "Alice suddenly noticed that cargo seems to have been loaded nearby"
  - pic: "20190927_220907.jpg"
  - text: '"Alright missy, its yer turn to get in the transport"'
  - pic: "20190927_221012.jpg"
  - text: '"COME ON, ITS TIME TO GET A MOVE ON"'
  - text: '"WE LEAVE AT OH EIGHT HUNDRED HOURS!"'
  - text: "Where will Alice's new travels take her now?"
  - divider: true
  - pic: "20190928_084641.jpg"
  - text: "Where is Alice right now?"
  - pic: "20190928_084659.jpg"
  - text: "Hm. That's not right"
  - pic: "20190928_085946.jpg"
  - pic: "20190928_090230.jpg"
  - text: "That's better"
  - text: "And yes"
  - pic: "20190928_090011.jpg"
  - text: "It's time for a ROADTRIP"
  - divider: true
  - pic: "20190928_145558.jpg"
  - text: "Alice has left Texas"
  - pic: "20190928_130856.jpg"
  - text: "||I am obligated to warn people to pay attention while driving||"
  - pic: "20190928_155244.jpg"
  - pic: "20190928_130946.jpg"
  - pic: "20190928_155917.jpg"
  - text: "Alice is a bit tired from the drive"
  - divider: true
  - pic: "20190928_184546.jpg"
  - text: "We just found this on accident on the way to grab dinner"
  - pic: "20190928_222627.jpg"
  - text: "Good night"
  - divider: true
  - text: "Alice's travels continue"
  - pic: "20190929_1111350.jpg"
  - text: "We are in AZ now"
  - text: "However we seem to be a little lost"
  - text: "Let's ask for directions"
  - pic: "20190929_110739.jpg"
  - text: "Hmmm"
  - pic: "20190929_110755.jpg"
  - text: "Hmmmmmmm"
  - pic: "20190929_110912.jpg"
  - text: "Oh my"
  - text: "||the joke is from an old show called the Honeymooners||"
  - pic: "20190929_120041.jpg"
  - pic: "20190929_131008.jpg"
  - text: "Alice goes to a saloon on a hot day in AZ"
  - pic: "20190929_134558.jpg"
  - pic: "20190929_152202.jpg"
  - text: "Someone help!"
  - divider: true
  - text: "Morning folks! Alice made it safely to California"
  - pic: "20190930_075834.jpg"
  - text: "Alice enjoys breakfast from the last Waffle House before the west"
  - pic: "20190930_095331.jpg"
  - text: "A little difficult to tell, but we drove by a hoard of Cacti that have that noticeable shape"
  - text: ":cactus:"
  - pic: "20190930_091239.jpg"
  - pic: "20190930_102033.jpg"
  - text: "Alice discovers the place where beef jerky is found"
  - pic: "20190930_131603.jpg"
  - text: "After Alice was traumatized by a dinosaur yesterday, she got to meet even huger dinos"
  - pic: "20190930_130630.jpg"
  - pic: "20190930_131949.jpg"
  - text: "||these dinosaurs are the very same ones that were featured in movies including Pee Wee Herman's great adventure||"
  - pic: "20190930_132207.jpg"
  - text: "Fumo to Dino scale"
  - text: "||Can you see Alice and Suwako?||"
  - pic: "20190930_133311.jpg"
  - text: "Also this snake was hanging around"
  - pic: "20191001_112721.jpg"
  - pic: "20191001_113115.jpg"
  - text: "Well. Itadakimasu"
  - text: "And just like that, we were done for the day"
  - divider: true
  - text: "Today Alice has had a nice relaxing day"
  - pic: "20191001_153637.jpg"
  - pic: "20191001_153802.jpg"
  - pic: "20191001_154022.jpg"
  - text: '"Hey Alice, wanna rub this on my back?"'
  - pic: "20191001_154140.jpg"
  - text: "But it was too late. Alice had drifted to sleep"
  - pic: "20191001_162156.jpg"
  - text: "Later on, Alice went to a small pier"
  - pic: "20191001_162144.jpg"
  - pic: "20191001_163933.jpg"
    text: "[Contemplative music]"
  - text: "Later, Alice arrived at a park on a hill overlooking the surrounding city"
  - pic: "20191001_171018.jpg"
    text: "||if you open the picture up, you can see the skyline of LA in the distance||"
  - pic: "20191001_171403.jpg"
  - pic: "20191001_171655.jpg"
  - text: "Alice spotted an ice cream truck and got one of mankind's greatest creations"
  - pic: "20191001_172409.jpg"
  - text: "And of course"
  - pic: "20191001_181130.jpg"
  - text: "She got fed properly"
